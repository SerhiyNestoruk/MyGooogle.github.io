<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top">
            <a href="index.html">
                <img src="MyGoogleLogo.png" alt="My google logo" width="200" height="50">
            </a>
            <div class="top_buttons">  
                <form action="index.html">
                    <button class="buttons">Back to Google search</button>
                </form>
            </div>
        </div>
        <div class="main_header">
            <h2 class="header_2">Розширений пошук</h2>  
            <p></p>
        </div>
        <div class="main">
            <form action="https://google.com/search">
                <div class="grid">

                    <p>Знайти сторінки, що містять...</p>  
                    <p></p>

                    <label class="labels" for="as_q">усі ці слова:</label>
                    <input class="inputs" type="text" name="as_q" id="as_q">

                    <label class="labels" for="as_epq">точне слово або фразу:</label>
                    <input class="inputs" type="text" name="as_epq" id="as_epq">

                    <label class="labels" for="as_oq">будь-яке з цих слів:</label>
                    <input class="inputs" type="text" name="as_oq" id="as_oq">

                    <label class="labels" for="as_eq">жодне з цих слів:</label>
                    <input class="inputs" type="text" name="as_eq" id="as_eq">

                    <p></p>
                    <input class = "buttons" type="submit" value="Advanced search">
                
                </div> 
               
                
            </form>
            
        </div>
    </body>
</html>
